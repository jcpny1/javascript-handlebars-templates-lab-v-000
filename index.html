<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      Recipe:
      <form onsubmit="createRecipe();return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="textarea" id="description"><br>
        Ingredient1: <input type="textarea" name="ingredients"><br>
        Ingredient2: <input type="textarea" name="ingredients"><br>
        Ingredient3: <input type="textarea" name="ingredients"><br>
        Ingredient4: <input type="textarea" name="ingredients"><br>
        Ingredient5: <input type="textarea" name="ingredients"><br>
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      Name: {{name}}
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      {{> recipeDetailsPartial}}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div>
        {{description}}<br>
        {{# each ingredients}}
          {{displayIngredient}}<br>
        {{/each}}
    </div>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
